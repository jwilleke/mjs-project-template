name: Deploy

on:
  push:
    branches: [master]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: production

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm run test

      - name: Build project
        run: npm run build

      # Configure your deployment steps below
      # Examples:
      # - Deploy to AWS, Heroku, DigitalOcean, etc.
      # - Update Docker image and push to registry
      # - Deploy to Kubernetes cluster
      # - Send deployment notifications

      - name: Deploy notification
        run: echo "Configure deployment steps in .github/workflows/deploy.yml"
